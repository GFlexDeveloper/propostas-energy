<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Energy - Registrar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form-style.css">
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .login-container { 
            max-width: 450px; 
            width: 100%; 
        }
        .login-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
        }
        .login-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .login-logo {
            width: 70px;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
        }
        .btn-enviar {
            width: 100%;
            cursor: pointer;
        }
        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .login-link a {
            color: var(--primary-yellow);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <div class="login-card">
            <div class="login-logo-container">
                 <img src="Midia/logo-icon.png" alt="Logo Flex Energy" class="login-logo">
                 <h1 class="login-title">CRIAR CONTA</h1>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn-enviar">
                    <i class="fas fa-user-plus"></i> Registrar
                </button>
            </form>
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça o login</a>
            </div>
        </div>
    </main>

    <script src="registrar-script.js"></script>
</body>
</html>
