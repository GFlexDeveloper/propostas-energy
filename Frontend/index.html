<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Energy - Sistema de Propostas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo-icon">
            <svg viewBox="0 0 24 24">
                <path d="M13 3v10h8V3h-8zM3 21h8v-6H3v6zM3 11h8V3H3v8z"/>
            </svg>
        </div>
        <h1 class="logo-text">FLEX ENERGY</h1>
        <p class="logo-subtitle">Sistema de Geração de Propostas</p>
    </div>

    <div class="buttons-container">
        <button class="btn btn-manual">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="white">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
            </svg>
            Gerar Proposta Manual
        </button>
        
        <button class="btn btn-pdf">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="white">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
            </svg>
            Gerar Proposta via PDF
        </button>
    </div>

    <div class="footer">
        &copy; 2025 Flex Energy - Todos os direitos reservados
    </div>

    <script src="script.js"></script>

</html>
